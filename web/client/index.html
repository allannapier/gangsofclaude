<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/gangsofclaude_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gangs of Claude</title>
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #18181b;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
      }
      #loading.hidden {
        display: none;
      }
      #loading h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      #loading p {
        margin-top: 1rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <h1>Gangs of Claude</h1>
      <p>Loading...</p>
    </div>
    <div id="root"></div>
    <script>
      // Hide loading indicator when React mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
          }
        }, 100);
      });

      // Log page load
      console.log('[index] Page loaded');
      console.log('[index] Location:', window.location.href);
      console.log('[index] User Agent:', navigator.userAgent);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
